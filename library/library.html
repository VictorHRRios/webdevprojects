<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">

    </div>
    <dialog>
        <form method="dialog">
            <div>
                <label for="book-title">Book title:</label>
                <input type="text" id="book-title">
                <label for="book-author">Book author:</label>
                <input type="text" id="book-author">
                <label for="book-pages">Book pages:</label>
                <input type="text" id="book-pages">
                <label for="book-have-read">Book pages:</label>
                <input type="text" id="book-have-read">
            </div>
            <button class="cancel" autofocus>Cancel</button>
            <input type="submit" class="accept" value="accept">
        </form>
    </dialog>
    <div class="dialog-button">
        <button>Show the dialog</button>
    </div>
    <script src="script.js"></script> 
</body>
</html>
