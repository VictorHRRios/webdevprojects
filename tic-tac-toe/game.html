<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        tic-tac-toe game
        <div class="author">
            by VictorHRRios
        </div>
    </div>
    <div class="main">

        <dialog>
            <form method="dialog">
                <div>
                    <div>
                        <label for="player1">Player 1:</label>
                    </div>
                    <input type="text" id="player1" placeholder="Player 1" maxlength="20">
                    <div>
                        <label for="player2">Player 2:</label>
                    </div>
                    <input type="text" id="player2" placeholder="Player 2" maxlength="20">
                    <div>
                        <label for="player1-symbol">Player 1 symbol:</label>
                    </div>
                    <input type="text" id="player1-symbol" placeholder="X" maxlength="1">
                    <div>
                        <label for="player2-symbol" >Player 2 symbol:</label>
                    </div>
                    <input type="text" id="player2-symbol" placeholder="O" maxlength="1">
                </div>
                <input type="submit" class="accept" value="accept">
            </form>
        </dialog>
        <div class="game-content">
        </div>
        <div class="winner-announcement"></div>
        <div class="buttons">
            <button class="restart-game">Restart game</button>
        </div>
    </div>
   <script src="script.js" ></script>
</body>
</html>
