<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        tic-tac-toe game
        <div class="author">
            by VictorHRRios
        </div>
    </div>
    <div class="main">
        <div class="game-content">
            <div class="square" row="0" col="0"></div>
            <div class="square" row="0" col="1"></div>
            <div class="square" row="0" col="2"></div>
            <div class="square" row="1" col="0"></div>
            <div class="square" row="1" col="1"></div>
            <div class="square" row="1" col="2"></div>
            <div class="square" row="2" col="0"></div>
            <div class="square" row="2" col="1"></div>
            <div class="square" row="2" col="2"></div>
        </div>
    </div>
   <script src="script.js" ></script>
</body>
</html>
