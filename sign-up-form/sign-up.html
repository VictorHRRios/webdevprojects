<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign UP!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="left-side">
        <img class="card-image" src="./background.jpg">
        <div class="area-behind-logo">
            <h1 class="company-name">Hercules</h1>
        </div>
        <div class="credits">
            <p>
                Foto de <a href="https://unsplash.com/es/@brice_cooper18?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Brice Cooper</a> en <a href="https://unsplash.com/es/fotos/una-pequena-cascada-en-medio-de-un-bosque-DQVriuwNSVA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
            </p>
        </div>
    </div>
    <div class="right-side">
        <div class="website-info">
            <h2>
                This is not a real online service! You know you need something like this in your left
                to help you realize your deepest dreams.
            </h2>
            <h2>
                You know you want to.
            </h2>
        </div>
        <div class="form-area">
            <h2>Let's do this!</h2>
            <form class="fill-form" action="#" method="get">
                <div class="left-side-form">
                    <div>
                        <label for="first-name">FIRST NAME</label>
                    </div>
                    <input type="text" id="first-name" name="first-name">
                    <div>
                        <label for="email">EMAIL</label>
                    </div>
                    <input type="email" id="email" name="email">
                    <div>
                        <label for="password">PASSWORD</label>
                    </div>
                    <input type="password" id="password" name="password">
                </div>
                <div class="right-side-form">
                    <div>
                        <label for="last-name">LAST NAME</label>
                    </div>
                    <input type="text" id="last-name" name="last-name">
                    <div>
                        <label for="phone-number">PHONE NUMBER</label>
                    </div>
                    <input type="number" id="phone-number" name="phone-number">
                    <div>
                    <label for="confirm-password">CONFIRM PASSWORD</label>
                    </div>
                    <input type="password" id="confirm-password" name="confirm-password">
                </div>
            </form>
        </div>
        <div class="bottom">
            <button>Create account</button>
            <p>Already have an account? <a class="log-in-link" href="">Log in</a></p>
        </div>
    </div>
<script src="script.js">    </script>
</body>
</html>
